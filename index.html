<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cal">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in cm: </label> <input type="text" placeholder="Enter height" id="height"></p>
            <p><label>Weight in kg: </label><input type="text" placeholder="Enter weight" id="weight"></p>
            <button type="submit">Calculate</button>
            <div id="result"></div>
            <div class="guide">
                <h4>BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
        <iframe id="spotifyPlayer" style="border-radius:12px; display: none;"
            src="https://open.spotify.com/embed/track/0KtHnXQjYkHNDsjTX3XqLc?utm_source=generator" width="100%"
            height="152" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    </div>
</body>
<script src="app.js "></script>

</html>
